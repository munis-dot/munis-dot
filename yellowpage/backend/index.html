<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/upload" method="post" enctype="multipart/form-data">
                      
        <h1> Signup form </h1>
                          
        <input class="box" type="text" name="businessname" id="name" 
        placeholder="business_name:"  required /><br>
                          
        <input class="box" type="text" name="contactperson"  
        placeholder="contact_person" required /><br>
        
        <input class="box" type="text" name="mobileno"  
        placeholder="mobile_no" required /><br>
        <input class="box" type="text" name="pincode"  
        placeholder="pin_code" required /><br>
        <input class="box" type="text" name="cityname"  
        placeholder="city" required /><br>
        <input class="box" type="text" name="businessscategory"  
        placeholder="businesss_category" required /><br>

        <input class="box" type="text" name="buildingname"  
        placeholder="building_name" required /><br>
        <input class="box" type="text" name="streetname"  
        placeholder="street_name" required /><br>

        <input class="box" type="text" name="landmark"  
        placeholder="land_mark" required /><br>
        
        <input type="file" name="img" required/><br>
    
        <input type="submit" value="SUBMIT" name="submit">
       
    </form>
</body>
</html>
